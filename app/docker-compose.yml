services:
  app:
    build:
      context: .
      dockerfile: Dockerfile.production
    image: mikhotin
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_NAME: postgres
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: 123
      DATABASE_PORT: 5432
      DATABASE_HOST: db

  db:
    image: postgres:14
    container_name: postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123
