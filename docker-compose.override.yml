services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    extends:
      file: docker-compose.yml
      service: app
    environment:
      NODE_ENV: development
    ports:
      - "8080:8080"
    volumes:
      - .:/app
  caddy:
    image: caddy:latest
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./services/caddy/Caddyfile:/etc/caddy/Caddyfile
    depends_on:
      - app